<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Controls</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Inter', sans-serif;
            background: transparent !important;
            background-color: transparent !important;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        body {
            display: flex;
            align-items: center;
            padding-left: 2rem; /* This will shift the box to the left */
        }

        .help-box {
            width: 280px; /* Width of your help box */
            background: rgba(38, 38, 38, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid rgba(251, 191, 36, 0.3);
            position: relative;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .help-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(251, 191, 36, 0.4), transparent);
        }

        .logo {
            position: absolute;
            right: 15px;
            top: 15px;
            width: 28px;
            height: 28px;
            border-radius: 8px;
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.2), rgba(234, 179, 8, 0.1));
            padding: 3px;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(251, 191, 36, 0.4);
            box-shadow: 0 4px 12px rgba(251, 191, 36, 0.2);
        }

        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            object-fit: cover;
        }

        .title {
            color: #facc15;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.8px;
            text-transform: uppercase;
            opacity: 0.95;
            margin-bottom: 16px;
            margin-top: 4px;
        }

        .control {
            display: grid;
            grid-template-columns: 2fr 1fr;
            align-items: center;
            margin-bottom: 6px;
            font-size: 13px;
            color: #f8fafc;
            font-weight: 400;
            line-height: 1.2;
            padding: 2px 0;
        }

        .key {
            background: linear-gradient(135deg, #facc15, #eab308);
            color: #1e293b;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 11px;
            text-align: center;
            letter-spacing: 0.01em;
            box-shadow:
                0 2px 8px rgba(251, 191, 36, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .footer {
            text-align: center;
            color: #cbd5e1;
            font-size: 11px;
            margin-top: 12px;
            padding-top: 12px;
            opacity: 0.8;
            font-weight: 400;
            position: relative;
            border-top: 1px solid rgba(71, 85, 105, 0.3);
        }

        .footer::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #facc15, transparent);
        }

        .toggle-hint {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .status-dot {
            width: 4px;
            height: 4px;
            background: #facc15;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="help-box">
        <div class="logo">
            <img src="https://cdn.discordapp.com/icons/1211801380830838804/c9996187afebc20c63fb6a7c05c97b22.webp?size=1024" alt="Logo">
        </div>
        <div class="title">REMOTE CAR CONTROLS</div>

        <div class="control">
            <span>Drive</span>
            <span class="key">WASD</span>
        </div>

        <div class="control">
            <span>Brake</span>
            <span class="key">Space</span>
        </div>

        <div class="control">
            <span>Boost</span>
            <span class="key">Shift</span>
        </div>

        <div class="control">
            <span>Camera</span>
            <span class="key">G</span>
        </div>

        <div class="control">
            <span>Noclip</span>
            <span class="key">F</span>
        </div>

        <div class="control">
            <span>Fly Up</span>
            <span class="key">Q</span>
        </div>

        <div class="control">
            <span>Fly Down</span>
            <span class="key">Z</span>
        </div>

        <div class="control">
            <span>Repair</span>
            <span class="key">R</span>
        </div>

        <div class="control">
            <span>Exit</span>
            <span class="key">X</span>
        </div>

        <div class="footer">
            <div class="toggle-hint">
                <div class="status-dot"></div>
                <span>F6 to toggle</span>
            </div>
        </div>
    </div>
</body>
</html>
