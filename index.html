<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Controls</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: transparent;
            margin: 0;
            padding: 0;
            color: #f5f5f5;
            display: flex;
            align-items: center;
            height: 100vh;
        }
        .help-box {
            max-width: 450px;
            background: rgba(38, 38, 38, 0.8);
            border-radius: 12px;
            padding: 16px 40px;
            border: 1px solid rgba(251, 191, 36, 0.3);
            margin-left: 20px;
        }
        .title {
            text-align: center;
            color: #facc15;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 14px;
            letter-spacing: -0.02em;
        }
        .control {
            display: grid;
            grid-template-columns: 2fr 1fr;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            color: #f8fafc;
            font-weight: 400;
            line-height: 1.2;
        }
        .key {
            background: #facc15;
            color: #1e293b;
            padding: 5px 10px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 12px;
            text-align: center;
            letter-spacing: 0.01em;
        }
        .footer {
            text-align: center;
            color: #cbd5e1;
            font-size: 11px;
            margin-top: 12px;
            opacity: 0.8;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="help-box">
        <div class="title">Car Controls</div>
        
        <div class="control">
            <span>Drive</span>
            <span class="key">WASD</span>
        </div>
        
        <div class="control">
            <span>Brake</span>
            <span class="key">Space</span>
        </div>
        
        <div class="control">
            <span>Boost</span>
            <span class="key">Shift</span>
        </div>
        
        <div class="control">
            <span>Camera</span>
            <span class="key">G</span>
        </div>
        
        <div class="control">
            <span>Noclip</span>
            <span class="key">F</span>
        </div>
        
        <div class="control">
            <span>Fly Up</span>
            <span class="key">Q</span>
        </div>
        
        <div class="control">
            <span>Fly Down</span>
            <span class="key">Z</span>
        </div>
        
        <div class="control">
            <span>Repair</span>
            <span class="key">R</span>
        </div>
        
        <div class="control">
            <span>Exit</span>
            <span class="key">X</span>
        </div>
        
        <div class="footer">F6 to toggle</div>
    </div>
</body>
</html>
